<html>
  <head>
    <title>Image Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <div class="container">
        <center>
            <h1 class="btn-btn info Heading">Image Recognition</h1>
            <br><br>
            
            <p style="font-size: 22px; font-weight: bold;">Model is trained to identify the following objects:</p>
            <br>
            <b class="Name_of_Objects">
                Me
                <hr>

                Father
                <hr>

                Mother
                <hr>
                
                Brother
                <hr>
            </b>

            <label>Webcam View - </label>
            
            <div id="camera"></div>
            <br>
            <button id="capture" class="btn btn-success" onclick="capture()">Capture</button>
            <br><br>
            
            <div id="result"></div>
            <br>
            <button id="identify" class="btn btn-danger" onclick="identify()">Identify</button>
            <br><br><br><br>
            
            <p style="font-size: 22px;">Object: <span id="result_object_name"></span> </p>
            <p style="font-size: 22px;">Accuracy: <span id="result_object_accuracy"></span> </p>
        </center>
    </div>
    <script src="main.js"></script> 
  </body>
</html>
